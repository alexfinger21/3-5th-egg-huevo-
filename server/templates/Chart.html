<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='Chart.css') }}"></link>
        <script src="{{ url_for('static', filename='Chart.js') }}"></script>
        <script src="{{ url_for('static', filename='Chart.js') }}" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
        <title>Chart</title>
    </head>
    <body>
        <div class="first-section">
            <span class="title">CITYNO</span>
            <span class = "underline">_____________________</span>
        </div>
        

        <script type="module" src="{{ url_for('static', filename='Chart.css') }}"></script>





        <span class="dot1" id="dotty"></span>
        <span class="dotText1" id = "texty"></span>
        <div class= "data" id = "dataID">
            <canvas id="doughChart" width="400" height="400"></canvas>
        </div>



        <span class="dot" id="dotty1"></span>
        <span class="dotText" id = "texty1"></span>
        <div class= "data1" id = "data1ID">
            <canvas id="doughChart1" width="400" height="400"></canvas>
        </div>





        <span class="population" id = "popCount"></span>
        <span class="population1" id = "popCount1"></span>




 
        <img src="{{ url_for('static', filename='plusicon.png') }}" id = "plusButton">



        <div class = "rectangle" id = "rectID">
            <header class = "CityName" id = "CityID"></header>
            <header class = "headers"> Average Cost of living </header>
            <ul>
                <progress id="file" value="68" max="100"> 62%%
                    <div> ::-webkit-progress-bar 
                        <div>::-webkit-progress-value </div>
                    </div>
                </progress>
                <li id = "month">Rent per month: </li>
                <li id = "house">House price: </li>
            </ul>

        </div>

        

        <div class = "rectangle1" id = rect1ID>
            <header class = "CityName" id = "CityID1"></header>
            <header class = "headers"> Average Cost of living </header>
                <ul>
                    <progress id="file" value="50" max="100"> 50% 
                        <div> ::-webkit-progress-bar 
                            <div>::-webkit-progress-value </div>
                        </div>
                    </progress>
                    <li id = "month1">Rent per month: </li>
                    <li id = "house1">House price: </li>
                </ul>
        </div>
    </div>


    </body>
</html>
